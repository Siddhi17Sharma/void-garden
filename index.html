<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Garden</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; }
        canvas { display: block; }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    let flowers = [];

    // SETUP
    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // THE FLOWER CLASS
    class Flower {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.baseSize = Math.random() * 15 + 5; 
            this.size = 0;
            
            // MOVEMENT
            this.angle = Math.random() * Math.PI * 2;
            this.velocity = Math.random() * 0.3 + 0.1; 
            this.vx = Math.cos(this.angle) * this.velocity;
            this.vy = Math.sin(this.angle) * this.velocity;

            this.life = 1.0;
            this.decay = 0.002; 
            
            // COLOR (Phase 2)
            const hues = [320, 170, 270, 45]; 
            this.hue = hues[Math.floor(Math.random() * hues.length)];
            
            this.pulseOffset = Math.random() * 100;
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;

            // Bounce off walls
            if (this.x < 0 || this.x > width) this.vx *= -1;
            if (this.y < 0 || this.y > height) this.vy *= -1;

            // Pulse
            const breathe = Math.sin(this.life * 10 + this.pulseOffset) * 5;
            this.size = this.baseSize + breathe;

            // Fade out
            this.life -= this.decay;
        }

        draw() {
            ctx.beginPath();
            // Using 'lighter' composite mode in animate(), so we just set color here
            ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, ${this.life})`;
            ctx.arc(this.x, this.y, Math.max(0, this.size), 0, Math.PI * 2);
            ctx.fill();
        }
    }

    // INTERACTION
    window.addEventListener('mousedown', (e) => {
        flowers.push(new Flower(e.clientX, e.clientY));
    });

    window.addEventListener('touchstart', (e) => {
        for (let i=0; i < e.touches.length; i++) {
            flowers.push(new Flower(e.touches[i].clientX, e.touches[i].clientY));
        }
    });

    // ANIMATION LOOP
    function animate() {
        // 1. TRAILS
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = 'rgba(5, 5, 5, 0.05)'; 
        ctx.fillRect(0, 0, width, height);

        // 2. GLOW
        ctx.globalCompositeOperation = 'lighter';

        for (let i = flowers.length - 1; i >= 0; i--) {
            flowers[i].update();
            flowers[i].draw();

            if (flowers[i].life <= 0) {
                flowers.splice(i, 1);
            }
        }
        requestAnimationFrame(animate);
    }

    animate();
</script>
</body>
</html>
