<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Garden</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: monospace; }
        canvas { display: block; }
        
        /* The "Start" Overlay */
        #overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            pointer-events: none; /* Let clicks pass through after fading */
            transition: opacity 1s;
        }
    </style>
</head>
<body>

<div id="overlay">
    <h1>VOID GARDEN</h1>
    <p>Click / Tap to Create</p>
</div>

<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');

    let width, height;
    let flowers = [];

    // --- AUDIO ENGINE (The New Stuff) ---
    // Browsers require a user gesture to start audio. We create it, but it starts "suspended".
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    // Pentatonic Scale (C Minor Pentatonic) - Always sounds good
    // Frequencies for: C4, Eb4, F4, G4, Bb4, C5, Eb5, F5...
    const scale = [
        261.63, 311.13, 349.23, 392.00, 466.16, 
        523.25, 622.25, 698.46, 783.99, 932.33,
        1046.50, 1244.51
    ];

    function playNote(y) {
        // Resume audio context if it's suspended (browser policy)
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
            overlay.style.opacity = 0; // Fade out text
        }

        // Map Y position to a note in our scale
        // Higher on screen (low Y) = Higher Pitch
        const percentage = 1 - (y / height); 
        const index = Math.floor(percentage * scale.length);
        const frequency = scale[Math.min(index, scale.length - 1)];

        // 1. Create Oscillator (The Sound Source)
        const osc = audioCtx.createOscillator();
        osc.type = 'sine'; // Sine wave = Pure, glass-like tone
        osc.frequency.value = frequency;

        // 2. Create Gain Node (The Volume Knob)
        const gainNode = audioCtx.createGain();
        
        // 3. Connect: Osc -> Gain -> Speakers
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        // 4. Envelope (Fade In/Out)
        const now = audioCtx.currentTime;
        gainNode.gain.setValueAtTime(0, now); // Start silent
        gainNode.gain.linearRampToValueAtTime(0.3, now + 0.05); // Attack (fast volume up)
        gainNode.gain.exponentialRampToValueAtTime(0.001, now + 2.0); // Decay (slow fade out)

        // 5. Play and Stop
        osc.start(now);
        osc.stop(now + 2.0); // Stop after 2 seconds
    }
    // ------------------------------------

    // SETUP
    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // THE FLOWER CLASS
    // THE FLOWER CLASS (Phase 4: Shapes)
    class Flower {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.baseSize = Math.random() * 15 + 5; 
            this.size = 0;
            
            // TYPE: 0 = Orb, 1 = Diamond Star, 2 = Lotus
            this.type = Math.floor(Math.random() * 3);
            
            // ROTATION: Random spin speed
            this.angle = 0;
            this.spinSpeed = Math.random() * 0.05 - 0.025; // Positive or negative spin

            // MOVEMENT
            this.moveAngle = Math.random() * Math.PI * 2;
            this.velocity = Math.random() * 0.3 + 0.1; 
            this.vx = Math.cos(this.moveAngle) * this.velocity;
            this.vy = Math.sin(this.moveAngle) * this.velocity;

            this.life = 1.0;
            this.decay = 0.002; 
            
            const hues = [320, 170, 270, 45]; 
            this.hue = hues[Math.floor(Math.random() * hues.length)];
            this.pulseOffset = Math.random() * 100;
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;
            
            // Update rotation angle
            this.angle += this.spinSpeed;

            if (this.x < 0 || this.x > width) this.vx *= -1;
            if (this.y < 0 || this.y > height) this.vy *= -1;

            const breathe = Math.sin(this.life * 10 + this.pulseOffset) * 5;
            this.size = this.baseSize + breathe;
            this.life -= this.decay;
        }

        draw() {
            // SAVE the current drawing state
            ctx.save();
            // MOVE the "camera" to the flower's center
            ctx.translate(this.x, this.y);
            // ROTATE the "camera"
            ctx.rotate(this.angle);

            ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, ${this.life})`;
            
            // Draw based on type
            if (this.type === 0) {
                // TYPE 0: The Classic Orb
                ctx.beginPath();
                ctx.arc(0, 0, Math.max(0, this.size), 0, Math.PI * 2);
                ctx.fill();
            } 
            else if (this.type === 1) {
                // TYPE 1: The Neon Star (A rotating square)
                ctx.beginPath();
                // Draw a square centered at (0,0)
                ctx.rect(-this.size, -this.size, this.size * 2, this.size * 2);
                ctx.fill();
            } 
            else if (this.type === 2) {
                // TYPE 2: The Digital Lotus (4 overlapping ovals)
                for (let i = 0; i < 4; i++) {
                    ctx.rotate(Math.PI / 4); // Rotate 45 degrees
                    ctx.beginPath();
                    // Ellipse: x, y, radiusX, radiusY, rotation, startAngle, endAngle
                    ctx.ellipse(0, 0, Math.max(0, this.size * 1.5), Math.max(0, this.size * 0.5), 0, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // RESTORE the drawing state so other flowers aren't messed up
            ctx.restore();
        }
    }

    // INTERACTION
    window.addEventListener('mousedown', (e) => {
        flowers.push(new Flower(e.clientX, e.clientY));
        playNote(e.clientY); // Trigger Sound
    });

    window.addEventListener('touchstart', (e) => {
        // Prevent default zoom/scroll gestures
        e.preventDefault(); 
        for (let i=0; i < e.touches.length; i++) {
            flowers.push(new Flower(e.touches[i].clientX, e.touches[i].clientY));
            playNote(e.touches[i].clientY); // Trigger Sound
        }
    });

    // ANIMATION LOOP
    function animate() {
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = 'rgba(5, 5, 5, 0.05)'; 
        ctx.fillRect(0, 0, width, height);

        ctx.globalCompositeOperation = 'lighter';

        for (let i = flowers.length - 1; i >= 0; i--) {
            flowers[i].update();
            flowers[i].draw();

            if (flowers[i].life <= 0) {
                flowers.splice(i, 1);
            }
        }
        requestAnimationFrame(animate);
    }

    animate();
</script>
</body>
</html>
